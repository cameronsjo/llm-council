services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
    volumes:
      - council-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      # Change this for different deployments (e.g., https://api.example.com)
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8001}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  council-data:
